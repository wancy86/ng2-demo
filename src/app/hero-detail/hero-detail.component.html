<div class="row" *ngIf="hero">
  <div class="col-sm-12">
    <h2>{{ hero.name | uppercase }} Details</h2>
  </div>
  <div class="col-sm-12">
    <span>id: </span>{{hero.id}}
  </div>
  <div class="col-sm-12">
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <div class="col">
    <button (click)="goBack()">go back</button>
  </div>
</div>
